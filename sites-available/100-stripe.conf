server {
    listen 443 ssl http2;
    
    ssl_certificate         /etc/letsencrypt/live/stripe.varum.dk/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/stripe.varum.dk/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/stripe.varum.dk/chain.pem;
    include /etc/nginx/snippets/ssl.conf;
    
    # Set your dedicated domain
    server_name stripe.varum.dk;

    #####################################################
    ### Here you add your configs for the website ... ###
    #####################################################

    add_header Strict-Transport-Security "default-src * 'unsafe-eval' 'unsafe-inline'; max-age=15768000; includeSubdomains; preload;";

    root /var/www/html;
    index index.html;
}

